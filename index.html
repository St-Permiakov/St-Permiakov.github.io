<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dead By Daylight Hook Counter</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <div class="SurvList">
    <div class="SurvList_Item">
      <div class="Surv js_Surv">
        <div class="Surv_Hook">
          <button class="Surv_HookButton js_Add">
            <img src="assets/hook_black.svg" alt="Survivor 1" class="Surv_HookImage">
            <img src="assets/skull_black.svg" alt="Survivor 1" class="Surv_SkullImage">
          </button>
        </div>
        <div class="Surv_HookTick js_Tick"></div>
        <div class="Surv_HookTick js_Tick"></div>
        <button class="Surv_DecreaseButton js_Remove">-</button>
      </div>
    </div>
    <div class="SurvList_Item">
      <div class="Surv js_Surv">
        <div class="Surv_Hook">
          <button class="Surv_HookButton js_Add">
            <img src="assets/hook_black.svg" alt="Survivor 1" class="Surv_HookImage">
            <img src="assets/skull_black.svg" alt="Survivor 1" class="Surv_SkullImage">
          </button>
        </div>
        <div class="Surv_HookTick js_Tick"></div>
        <div class="Surv_HookTick js_Tick"></div>
        <button class="Surv_DecreaseButton js_Remove">-</button>
      </div>
    </div>
    <div class="SurvList_Item">
      <div class="Surv js_Surv">
        <div class="Surv_Hook">
          <button class="Surv_HookButton js_Add">
            <img src="assets/hook_black.svg" alt="Survivor 1" class="Surv_HookImage">
            <img src="assets/skull_black.svg" alt="Survivor 1" class="Surv_SkullImage">
          </button>
        </div>
        <div class="Surv_HookTick js_Tick"></div>
        <div class="Surv_HookTick js_Tick"></div>
        <button class="Surv_DecreaseButton js_Remove">-</button>
      </div>
    </div>
    <div class="SurvList_Item">
      <div class="Surv js_Surv">
        <div class="Surv_Hook">
          <button class="Surv_HookButton js_Add">
            <img src="assets/hook_black.svg" alt="Survivor 1" class="Surv_HookImage">
            <img src="assets/skull_black.svg" alt="Survivor 1" class="Surv_SkullImage">
          </button>
        </div>
        <div class="Surv_HookTick js_Tick"></div>
        <div class="Surv_HookTick js_Tick"></div>
        <button class="Surv_DecreaseButton js_Remove">-</button>
      </div>
    </div>
  </div>
  <div class="ResetButtonWrapper">
    <button class="ResetButton js_Reset">Reset</button>
  </div>
</body>
</html>
